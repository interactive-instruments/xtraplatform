npmScopes:
  xtraplatform:
    npmAuthToken: "${NPM_TOKEN:-not_set}"
    npmPublishRegistry: "https://dl.interactive-instruments.de/repository/npm/"
    npmRegistryServer: "https://dl.interactive-instruments.de/repository/npm/"

packageExtensions:
  "@storybook/addon-essentials@*":
    peerDependencies:
      "@babel/core": "*"
      webpack: "*"
  "@storybook/core@*":
    peerDependencies:
      "@storybook/addon-essentials": "*"
  "@storybook/react@*":
    peerDependencies:
      "@storybook/addon-essentials": "*"
  "@xtraplaform/dashboard@*":
    dependencies:
      eslint-import-resolver-node: "*"
      eslint-plugin-babel: "*"
      eslint-plugin-import: "*"
      eslint-plugin-jsx-a11y: "*"
      eslint-plugin-react: "*"
      eslint-plugin-react-hooks: "*"
      regenerator-runtime: "*"
  eslint-module-utils@*:
    peerDependencies:
      eslint: "*"
  feature-u@*:
    peerDependencies:
      prop-types: "*"
  root@*:
    dependencies:
      eslint-import-resolver-node: "*"
      eslint-plugin-babel: "*"
      eslint-plugin-import: "*"
      eslint-plugin-jsx-a11y: "*"
      eslint-plugin-react: "*"
      eslint-plugin-react-hooks: "*"
      regenerator-runtime: "*"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-version.cjs
    spec: '@yarnpkg/plugin-version'
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: '@yarnpkg/plugin-workspace-tools'
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: '@yarnpkg/plugin-interactive-tools'

yarnPath: .yarn/releases/yarn-2.1.1.cjs
