
ext {
    jjwtVersion = '0.10.6'
}

dependencies {
    provided project(':xtraplatform-web')
    provided project(':xtraplatform-streams')
    provided project(':xtraplatform-store')
    provided project(':xtraplatform-openapi')

    embeddedFlat group: 'io.jsonwebtoken', name: 'jjwt-api', version: jjwtVersion
    embeddedFlat group: 'io.jsonwebtoken', name: 'jjwt-impl', version: jjwtVersion
    embeddedFlat group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: jjwtVersion
}
