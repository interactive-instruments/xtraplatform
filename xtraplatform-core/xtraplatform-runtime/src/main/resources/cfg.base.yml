---
server:
  applicationConnectors:
    - type: http
      port: '7080'
      useForwardedHeaders: true
  adminConnectors:
    - type: http
      port: '7081'
  gzip:
    enabled: true
  requestLog:
    type: classic
    timeZone: Europe/Berlin
    appenders: []
  shutdownGracePeriod: 5s
  enableThreadNameFilter: false

httpClient:
  timeout: 30s
  connectionTimeout: 10s
  maxConnectionsPerRoute: 16

logging:
  level: 'INFO'
  appenders: []
