
maturity = 'EXPERIMENTAL'

ext {
    swaggerVersion = '2.1.13'
}

dependencies {
    provided project(':xtraplatform-web')

    embeddedFlatExport group: 'io.swagger.core.v3', name: 'swagger-jaxrs2', version: swaggerVersion
    embeddedFlatExport group: 'io.swagger.core.v3', name: 'swagger-models', version: swaggerVersion
    embeddedFlatExport group: 'io.swagger.core.v3', name: 'swagger-annotations', version: swaggerVersion
    embeddedFlatExport group: 'io.swagger.core.v3', name: 'swagger-integration', version: swaggerVersion
    embeddedFlatExport group: 'io.swagger.core.v3', name: 'swagger-core', version: swaggerVersion
    embeddedFlatExport 'io.github.classgraph:classgraph:4.8.138'
}

moduleInfo {
    exports = [
            '!io.github.classgraph*',
            '!nonapi.io.github.classgraph*',
    ]
    requires = [
            'java.logging',
            'java.xml',
    ]
    uses = [
        'io.swagger.v3.jaxrs2.ext.OpenAPIExtension',
        'io.swagger.v3.core.converter.ModelConverter',
    ]
}
