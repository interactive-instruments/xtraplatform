---

store:
  sources:
    - ${STORE_SOURCE_BASE:-type: FS_CFG_32
    - type: FS_STORE_32
    - type: FS_CACHE_32
    - type: FS_PROJ_32}
    - ${STORE_SOURCE_ADD_1:-type: EMPTY}
    - ${STORE_SOURCE_ADD_2:-type: EMPTY}
    - ${STORE_SOURCE_ADD_3:-type: EMPTY}

backgroundTasks: {}
manager:
  enabled: ${MANAGER:-ON}
auth: {}
proj: {}

server:
  applicationConnectors:
    - type: http
      port: '7080'
      useForwardedHeaders: true
  adminConnectors:
    - type: http
      port: '7081'
  gzip:
    enabled: true
  requestLog:
    type: classic
    timeZone: Europe/Berlin
    appenders: []
  shutdownGracePeriod: 5s
  enableThreadNameFilter: false
  registerDefaultExceptionMappers: false
  externalUrl: ${EXTERNAL_URL:-}

httpClient:
  timeout: 30s
  connectionTimeout: 10s
  maxConnectionsPerRoute: 16
  tls:
    verifyHostname: false
    trustSelfSignedCertificates: true

logging:
  level: ${LOG_LEVEL:-INFO}
  apiRequests: ${LOG_API_REQUESTS:-OFF}
  apiRequestUsers: ${LOG_API_REQUESTS_USERS:-OFF}
  apiRequestHeaders: ${LOG_API_REQUESTS_HEADERS:-OFF}
  apiRequestBodies: ${LOG_API_REQUESTS_BODIES:-OFF}
  sqlQueries: ${LOG_SQL_QUERIES:-OFF}
  sqlResults: ${LOG_SQL_RESULTS:-OFF}
  configDumps: ${LOG_CONFIG_DUMPS:-OFF}
  stackTraces: ${LOG_STACK_TRACES:-OFF}
  wiring: ${LOG_WIRING:-OFF}
  appenders: []
