
ext {
    akkaVersion = '2.6.15'
}

dependencies {    
    provided project(':xtraplatform-dropwizard')

    embeddedExport group: 'org.scala-lang', name: 'scala-library', version: '2.12.12'
    embeddedExport group: 'org.scala-lang', name: 'scala-reflect', version: '2.12.12'
    embeddedExport group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: akkaVersion
    embeddedExport group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: akkaVersion
    embeddedExport group: 'com.typesafe.akka', name: 'akka-http_2.12',   version: '10.1.12'
    embeddedExport group: 'com.typesafe.akka', name: 'akka-slf4j_2.12', version: akkaVersion
    embeddedFlatExport group: 'com.typesafe.akka', name: 'akka-osgi_2.12',   version: akkaVersion

    embedded "io.reactivex.rxjava3:rxjava:3.0.12"

    testImplementation group: 'com.typesafe.akka', name: 'akka-testkit_2.12',   version: akkaVersion
}
